        2048w\\\" sizes=\\\"(max-width: 1280px) 100vw, 1280px\\\"></figure></div><p><b>The
        Return of große Popkunst!</b></p><p>Seit dem letzten <b>The Divine Comedy</b>-Studioalbum,
        “Office Politics” von 2019, hat sich bei der Band um Leadsänger <b>Neil Hannon</b>
        viel getan. Der gesamte Backkatalog aus 30 Jahren Bandgeschichte wurde liebevoll
        remastert und 2020 wiederveröffentlicht. 2022 erschien das Best-Of, “Charmed
        Life - The Best of The Divine Comedy”, begleitet von einer größeren UK- und
        Europa-Tournee. Gefolgt von dem Soundtrack zum Paul King-Blockbuster “Wonka”,
        für den Neil Hannon alle Original-Songs komponierte.</p><p>Am <b>19. September</b>
        dieses Jahres erscheint das neue und 13. The Divine Comedy-Album, “<b>Rainy
        Sunday Afternoon</b>”, auf Divine Comedy Records. Das Album wurde in den legendären
        Abbey Road Studios aufgenommen und von Hannon geschrieben, arrangiert und
        produziert. Das Album deckt eine The Divine Comey-übliche Bandbreite an Emotionen
        ab: traurig, lustig, wütend und auch irgendwie alles dazwischen. “<i>My musical
        output is, for better or worse, a representation of my personality</i>”, gesteht
        Hannon. “<i>A good chunk of that personality revels in the rumbumptious; celebrates
        the silly. And I made ample use of that for the Wonka songs.</i>” In Hannons
        Songs geht es um große Themen, wie Sterblichkeit, gute und schlechte Erinnerungen,
        Beziehungen, politische und soziale Unruhen. “<i>I have, though, like everyone,
        a darker, more melancholy side. And for one reason or another it has been
        much in evidence of late. I needed to use this album as an outlet for those
        feelings. Everyone should get to make an orchestral pop album once in awhile.
        It should be available on the NHS (National Health Service).</i>”</p><p>Die
        Deluxe-Editionen von “Rainy Sunday Afternoon” werden das Bonus-Live-Album
        “Live in Paris &amp; London” enthalten, das Fan-Favoriten von den Auftritten
        der letzten Tour enthält, wo die Band zehn Alben an fünf Abenden in jeder
        der beiden Städte spielte.</p><figure class=\\\"tmblr-full tmblr-embed\\\"
        data-provider=\\\"youtube\\\" data-url=\\\"https://www.youtube.com/watch?v=jJ6N59FZ-6g\\\"
        data-orig-width=\\\"267\\\" data-orig-height=\\\"200\\\"><iframe width=\\\"267\\\"
        height=\\\"200\\\" id=\\\"youtube_iframe\\\" src=\\\"https://www.youtube.com/embed/jJ6N59FZ-6g?feature=oembed&amp;enablejsapi=1&amp;origin=https://safe.txmblr.com&amp;wmode=opaque\\\"
        frameborder=\\\"0\\\" allow=\\\"accelerometer; autoplay; clipboard-write;
        encrypted-media; gyroscope; picture-in-picture; web-share\\\" referrerpolicy=\\\"strict-origin-when-cross-origin\\\"
        allowfullscreen title=\\\"The Divine Comedy - Achilles\\\"></iframe></figure><p>Begleitet
        wird die Ankündigung von der melodischen neuen Single “<b><a href=\\\"https://www.youtube.com/watch?v=jJ6N59FZ-6g\\\"
        target=\\\"_blank\\\">Achilles</a></b>”. “<i>I saw a man this morning, who
        did not wish to die</i>”, so lauten die ersten Zeilen des Gedichts ’<i>Achilles
        in the Trench</i>’ von Patrick Shaw-Stewarts, das dieser 1915 schrieb, als
        er während des ersten Weltkriegs von der Schlacht von Gallipoli zurückkehrte,
        die in der Nähe der Stätte des antiken Trojas stattfand, wo wiederum der namensgebende
        Held der griechischen Mythologie kämpfte. “<i>I instantly felt tremendously
        grateful to have grown up in the postwar oasis of calm</i>”, erzählt Hannon,
        der Teile des Gedichts auch in den Lyrics des Songs verarbeitete. “<i>To have
        made it to my forty-third birthday, outliving Shaw-Stewart by some fifteen
        years. I trust he wouldn’t mind that I pilfered a few of his lines. I hope
        it draws attention to his writing, his sacrifice, and the sacrifice of his
        contemporaries. Especially in these fraught times.</i>”</p><div class=\\\"npf_row\\\"><figure
