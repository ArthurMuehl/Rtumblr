        height=\\\"200\\\" id=\\\"youtube_iframe\\\" src=\\\"https://www.youtube.com/embed/aTLr7AvGM7Q?feature=oembed&amp;enablejsapi=1&amp;origin=https://safe.txmblr.com&amp;wmode=opaque\\\"
        frameborder=\\\"0\\\" allow=\\\"accelerometer; autoplay; clipboard-write;
        encrypted-media; gyroscope; picture-in-picture; web-share\\\" referrerpolicy=\\\"strict-origin-when-cross-origin\\\"
        allowfullscreen title=\\\"Christin Nichols - Unsterblich (Official Music Video)\\\"></iframe></figure><p>Produziert
        wurde der Song von Stefan Ernst (u.a. Isolation Berlin), der auch als Gitarrist
        beteiligt war, und bereits in der Vergangenheit eng mit Nichols zusammenarbeitete.
        Das dazugehörige Musikvideo stammt von Regisseurin Stefanie Schmid Rincón,
        bekannt für ihre Arbeiten mit Künstler:innen wie Gwen Dolyn &amp; Die Tränen,
        Tua, 24/7 Diva Heaven oder Odd Couple.</p><p>Die deutsch-britische Musikerin
        und Schauspielerin bewegt sich mit beeindruckender Selbstverständlichkeit
        zwischen Theaterbühne, Filmset und Konzertsaal. Geboren in Bünde, aufgewachsen
        auf Mallorca, ausgebildet an der renommierten Hochschule für Schauspielkunst
        “Ernst Busch“ in Berlin, hat sich Christin Nichols als feste Größe in der
        deutschen Kulturlandschaft etabliert. Nach Auflösung der Electropunk-Band
        Prada Meinhoff, begann Nichols ihre Solokarriere. 2022 erschien ihr Debütalbum
        “I’m fine” mit dem sie u.a. bei Zeit Online, Spiegel, Süddeutsche Zeitung,
        Brigitte, Vogue und Cosmopolitan für Aufmerksamkeit sorgte. 2024 erschien
        dann ihr zweites Soloalbum “Rette sich, wer kann!” via eigenem Label My Own
        Party Records. Der Rolling Stone bezeichnete sie daraufhin als „<i>neue deutsche
        Indie Rock Hoffnung</i>“, während der Tagesspiegel das Werk als „<i>Ein Meisterwerk</i>“
        würdigte.</p></p>\",\"content\":\"<p><h1>[Video] Neues [PIAS] Germany-Signing
        Christin Nichols pr&auml;sentiert erste Single &ldquo;Unsterblich&rdquo;!</h1><figure
        class=\\\"tmblr-full\\\"><img src=\\\"https://64.media.tumblr.com/1ab1d555e9f2563ea02811f881467841/899e99581fb927ac-d3/s640x960/025a7d33962b933067f7c2c173be85ceff0ff2a1.jpg\\\"
        alt=\\\"image\\\" class=\\\"\\\"/></figure><p>Im Juni wurde wurde <b>Christin
        Nichols</b> als <b>neues Signing bei [PIAS] Recordings Germany</b> vorgestellt,
        nun folgt mit &ldquo;<b><a href=\\\"https://www.youtube.com/watch?v=aTLr7AvGM7Q\\\"
        target=\\\"_blank\\\">Unsterblich</a></b>&rdquo; die erste Ver&ouml;ffentlichung
        auf ihrem neuen Label - eine kraftvolle Indie-Rock-Hymne zwischen Empowerment,
        Selbsterm&auml;chtigung und Aufbruch. Der Song vereint treibende Gitarren,
        mitrei&szlig;ende Vocals und Postpunk-Vibes mit Pop-Appeal. Inhaltlich thematisiert
        &ldquo;Unsterblich&rdquo; emotionale Widerstandskraft, die &Uuml;berwindung
        innerer Grenzen und den Mut, sich selbst neu zu definieren.</p><p>Die in Berlin
        lebende Deutsch-Britin beschreibt den Song wie folgt: &bdquo;<i>In &lsquo;Unsterblich&lsquo;
        geht es um die Selbsterm&auml;chtigung nach einer Zeit, in der man sich ohnm&auml;chtig
        gef&uuml;hlt hat, in der man dachte&sbquo; </i><i>&lsquo;</i><i>ich komm hier
        nie wieder raus und alles ist mayhem in meinem Leben&lsquo;. Es geht darum,
        auf diesen &lsquo;Berg aus Tr&uuml;mmern&lsquo; zu steigen, den es vielleicht
        gegeben hat und sich zu sagen: &lsquo;Ich mach das Beste draus, ich bin wieder
        da, ich sp&uuml;r wieder was, ich bin unverwundbar, ich bin unsterblich</i>!<i>&lsquo;</i>&ldquo;</p><figure
        class=\\\"tmblr-embed tmblr-full\\\"><p><a href=\\\"#\\\"><img src=\\\"https://assets.tumblr.com/images/inline_placeholder.png\\\"
        width=\\\"18\\\" height=\\\"14\\\"/></a></p></figure><p>Produziert wurde der
        Song von Stefan Ernst (u.a. Isolation Berlin), der auch als Gitarrist beteiligt
